<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em bé diệu❤️🫶</title>
      <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="login-container" class="login-container">
        <img src="https://i.imgur.com/BNFnSkx.jpeg" alt="Logo">
        <form id="login-form" class="login-form">
            <input type="text" id="username" placeholder="Tài khoản" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button type="submit">Mở khóa tình yêu</button>
        </form>
    </div>

    <div id="menu" class="menu">
        <button class="open-love-btn" onclick="showLoveImages()">Mở Khoá Tình Yêu ❤️ 🫶💓</button>

        <div id="menu-images" class="menu-images" style="display:none;">
            <div class="menu-image">
                <img src="https://i.imgur.com/z7uHWN3.jpeg" alt="Image 1" class="shake-image">
            </div>
            <div class="menu-image">
                <img src="https://i.imgur.com/Ng0vysb.jpeg" alt="Image 2" class="shake-image">
            </div>
            <div class="menu-image">
                <img src="https://i.imgur.com/PZ30R9S.jpeg" alt="Image 3" class="shake-image">
            </div>
            <div class="menu-image">
                <img src="https://i.imgur.com/YEN9cnx.jpeg" alt="Image 4" class="shake-image">
            </div>
            <div class="menu-image">
                <img src="https://i.imgur.com/dBYA7dc.jpeg" alt="Image 5" class="shake-image">
            </div>
            <div class="menu-image">
                <img src="https://i.imgur.com/jxSOu9g.jpeg" alt="Image 6" class="shake-image">
            </div>
            <div class="menu-image">
                <img src="https://i.imgur.com/uvTjzVr.jpeg" alt="Image 7" class="shake-image">
            </div>
            <div class="menu-image">
                <img src="https://i.imgur.com/kKCmXAm.jpeg" alt="Image 8" class="shake-image">
            </div>
        </div>

        <div id="love-message" class="love-message">Huấn 🫶💓Diệu</div>

        <div id="heart-explosion" class="heart-explosion" style="display:none;">
            💓💓💓
        </div>

        <div class="snowflake" style="left: 10%;">❄️</div>
        <div class="snowflake" style="left: 20%;">❄️</div>
        <div class="snowflake" style="left: 30%;">❄️</div>
        <div class="snowflake" style="left: 40%;">❄️</div>
        <div class="snowflake" style="left: 50%;">❄️</div>
        <div class="snowflake" style="left: 60%;">❄️</div>
        <div class="snowflake" style="left: 70%;">❄️</div>
        <div class="snowflake" style="left: 80%;">❄️</div>
        <div class="snowflake" style="left: 90%;">❄️</div>
    </div>

    <div class="marquee">Chúng Ta Sẽ Mãi Mãi Bên Nhau Nhé Yêu Em bé Diệu Nhìu Lắm Lun 🫶 💓</div>

    <div class="notification" id="notification">
        Chúng Ta Đã Bên Nhau Được 1 Năm Ròiii 💓
        <button class="close-btn" onclick="closeNotification()">X</button>
        <img src="https://i.imgur.com/Juti84f.jpeg" alt="Love">
    </div>
  <script src="script.js"></script>
    
</body>
</html>
